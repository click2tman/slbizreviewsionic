<div class="modal">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary">
    <h1 class="title">Add Business</h1>
    <button class="button button-clear button-positive" ng-click="articleFeed.closeCreateModal()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>

    <form>
      <div class="list">

        <label class="item item-input">
          <div>Business Type</div>
          <select type="text" ng-model="articleFeed.newArticle.type">
            <option value="slbiz_business">Business</option>
            <option value="slbiz_hospitality_business">Hospitality Business</option>
          </select>
        </label>

        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.title" placeholder="Business Name">
        </label>

        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.field_slbiz_category" placeholder="Business Category">
        </label>

        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.field_slbiz_keyword" placeholder="Business Keyword">
        </label>

        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.field_slbiz_regional_location" placeholder="Business Chiefdom">
        </label>

        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.field_slbiz_postal_address_thoroughfare" placeholder="Business Postal Address">
        </label>

        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.field_slbiz_postal_address_locality" placeholder="Business Postal Address">
        </label>


        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.field_slbiz_phone" placeholder="Business Phone">
        </label>

        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.field_slbiz_email" placeholder="Business Email">
        </label>

        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.field_slbiz_website" placeholder="Business Website">
        </label>

        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.field_slbiz_geocode" placeholder="Business Geocode">
        </label>

        <label class="item item-input">
          <input type="text" ng-model="articleFeed.newArticle.field_slbiz_hours" placeholder="Business Hours">
        </label>

        <label class="item item-input">
          <textarea rows="6" placeholder="Summary Description" type="text"
                    ng-model="articleFeed.newArticle.body.und[0].summary"></textarea>
        </label>

        <label class="item item-input">
          <textarea rows="6" placeholder="Detail Description" type="text"
                    ng-model="articleFeed.newArticle.body.und[0].value"></textarea>
        </label>

        <div>

          <div class="row">
            <div class="col-50">
              <img class="articles-image" ng-src="{{articleFeed.newArticle.field_slbiz_banner.und[0].imgPath}}"
                   ng-if="articleFeed.newArticle.field_slbiz_banner.und[0].imgPath && articleFeed.newArticle.field_slbiz_banner.base64 == false"/>

              <div class="articles-image"
                   style=" background-image:url(data:image/jpeg;base64,{{articleFeed.newArticle.field_slbiz_banner.base64}})"
                   ng-if="!articleFeed.newArticle.field_slbiz_banner.und[0].imgPath"></div>
            </div>
            <div class="col-50">
              <button type="submit" class="button button-block button-assertive icon-left ion-trash-a"
                      ng-class="{ true:'disabled' }[!articleFeed.newArticle.field_slbiz_banner.base64 || articleFeed.savingArticle]"
                      ng-click="articleFeed.newArticle.field_slbiz_banner.base64 = false">
                Delete
              </button>

              <button type="submit" ng-click="articleFeed.takeImage()"
                      class="button button-block button-positive icon-left ion-camera"
                      ng-class="{ true:'disabled' }[articleFeed.savingArticle]">
                <span ng-if="articleFeed.newArticle.field_slbiz_banner.base64">Retake</span>
                <span ng-if="!articleFeed.newArticle.field_slbiz_banner.base64">Take</span>
              </button>
            </div>
          </div>

        </div>

        <div class="padding">
          <button ng-if="articleFeed.articleModalMode == 'create'" type="submit"
                  ng-click="articleFeed.saveArtilce(articleFeed.newArticle)"
                  ng-class="{ true:'disabled' }[articleFeed.savingArticle]"
                  class="button button-block button-positive button-spinner">
            Save
            <ion-spinner ng-if="articleFeed.savingArticle"></ion-spinner>
          </button>
          <button ng-if="articleFeed.articleModalMode == 'edit'" type="submit"
                  ng-click="articleFeed.saveArtilce(articleFeed.newArticle)"
                  ng-class="{ true:'disabled' }[articleFeed.savingArticle]"
                  class="button button-block button-positive button-spinner">
            Update
            <ion-spinner ng-if="articleFeed.savingArticle"></ion-spinner>
          </button>
        </div>

    </form>

  </ion-content>

</div>
